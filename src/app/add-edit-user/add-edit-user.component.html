<h2 mat-dialog-title>Registro de Usuario</h2>
<form action="" [formGroup]="regForm" (ngSubmit)="sendRegForm()">
  <mat-dialog-content>
    <div class="row firstName-lastName">
      <mat-form-field class="example-form-field" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          type="text"
          formControlName="firstName"
          [(ngModel)]="firstNameValue"
        />
        <button
          matSuffix
          *ngIf="firstNameValue"
          mat-icon-button
          aria-label="Clear"
          (click)="firstNameValue = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
        <!-- <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button> -->
      </mat-form-field>
      <mat-form-field class="example-form-field">
        <mat-label>Apellidos</mat-label>
        <input matInput type="text" formControlName="lastName" />
        <button matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>close</mat-icon>
        </button>
        <!-- <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button> -->
      </mat-form-field>
    </div>
    <div class="row date-email">
      <mat-form-field appearance="outline">
        <mat-label>Fecha de Nacimiento</mat-label>
        <input matInput [matDatepicker]="picker" />
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="example-form-field" appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" />
        <button matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>
    <div class="row telephone-province">
      <mat-form-field class="example-form-field" appearance="outline">
        <mat-label>Teléfono</mat-label>
        <input
          matInput
          type="text"
          formControlName="firstName"
          [(ngModel)]="firstNameValue"
        />
        <button
          matSuffix
          *ngIf="firstNameValue"
          mat-icon-button
          aria-label="Clear"
          (click)="firstNameValue = ''"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Provincia</mat-label>
        <mat-select formControlName="province">
          <mat-option *ngFor="let province of provinces" [value]="province">
            {{ province }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <!-- <p>Selected food: {{ provinces }}</p> -->
    </div>
    <div class="row">
      <mat-label>Género</mat-label>
      <mat-radio-group aria-label="Elija su género" formControlName="gender">
        <mat-radio-button value="1">Masculino</mat-radio-button>
        <mat-radio-button value="2">Femenino</mat-radio-button>
        <mat-radio-button value="3">Otro</mat-radio-button>
      </mat-radio-group>
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Provincia</mat-label>
        <mat-select formControlName="province">
          <mat-option *ngFor="let province of provinces" [value]="province">
            {{ province }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <!-- <p>Selected food: {{ provinces }}</p> -->
    </div>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Provincia</mat-label>
        <mat-select formControlName="province">
          <mat-option *ngFor="let province of provinces" [value]="province">
            {{ province }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <!-- <p>Selected food: {{ provinces }}</p> -->
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button
      mat-button
      mat-stroked-button
      color="primary"
      mat-dialog-close
      cdkFocusInitial
      type="submit"
    >
      Registrar
    </button>
  </mat-dialog-actions>
</form>
